# Objectives

Use real-time social media data to:

* detect mass-casualty incidents and/or
* predict location-specific trauma center volume.

Goal: to build an early warning system for trauma centers.

???

WHO: MCI = an event which generates more patients at one time than locally available resources can manage using routine procedures.

---

# Data

* Pilot analysis: Historical Twitter data on
  * Asiana Airlines crash at SFO (Jul 2013, `\(n \approx 400\)`k),
  * South Napa earthquake (Aug 2014, `\(n \approx 200\)`k),
  * Boston Marathon bombing (Apr 2013, `\(n \approx 1.1\)` mil),
  * Marysville Pilchuck High School shooting (Oct 2014, `\(n \approx 250\)`k), and
    * Sandy Hook Elementary School shooting (Dec 2012, `\(n \approx 1.8\)` mil).
* Early 2016: collected add'l data via streaming API.

???

Observations summarized here include only those with a `postedTime` after the event time and prior to the end of the collection period (typically 7 days after the start of the collection period). When more than 20 levels of a factor exist, only the first 20 are displayed. Counts of missing values are excluded from graphical summaries. one row corresponds to one tweet (or retweet). Boxplots are displayed for continuous variables, with a green cross denoting the mean of that variable.

# Developing the Signal

- Acquired post hoc from Twitter via Gnip's Historical PowerTrack
    - data was *purchased* from the Twitter Corp.
- 100% capture based on key words
- Complete tweet content: tweet text, user information, geocoding, structure, # of user's followers, retweets, &amp; timing

# MCI Events

&gt; "A mass casualty incident is defined as an event which generates more patients at one time than locally available resources can manage using routine procedures. It requires exceptional emergency arrangements and additional or extraordinary assistance." &amp;mdash; .small[&lt;a name=cite-whomci2007&gt;&lt;/a&gt;[WHO (2007)](http://www.who.int/iris/handle/10665/43804)]

- Event initiation `\(\rightarrow\)` 7 days post-event
- Event initiation times:
    - Sandy Hook: Dec 14, 2012 @ 9:35:00 EST
    (time of first 911 calls)
    - Boston Bombing: April 15, 2013 @ 14:49:00 EDT
    (detonation time of first bomb)
    - SF Asiana 214: July 6, 2013 @ 11:28:00 PDT
    (seawall impact time)
    - Napa Earthquake: Aug 24, 2014 @ 03:20:44 PDT
    (earthquake origin time)
    - Marysville School Shooting: Oct 24, 2014 @ 10:39:00 PDT
    (time of first 911 call)

# Acquiring Twitter data

* [Twitter's REST APIs](https://dev.twitter.com/rest/public)
    - Conduct singular searches, read user profile information, or post Tweets.
  - Most common: [Twitter Search API](https://dev.twitter.com/rest/public/search)
      - Limitations: [Rate limited](https://dev.twitter.com/rest/public/rate-limits) (max number of queries every 15 mins), max 100 tweets returned per query, only past 7 days, may not be complete
* [Twitter's Streaming API](https://dev.twitter.com/streaming/overview)
    - Monitor or process Tweets in real-time.
    - Most common: [Public streams](https://dev.twitter.com/streaming/public) &amp;rarr; [POST statuses/filter](https://dev.twitter.com/streaming/reference/post/statuses/filter)
      - Returns public statuses that match one or more filter predicates.
      - Limitations: one connection at a time allowed per account, subject to streaming cap (max out at small percentage of total tweet volume), frequent reconnects may result in rate limiting/brief IP blocking

# Disaster Signal

- Differing tweet per minute thresholds were compared to:
    - County disaster notification time (if a county disaster page was activated)
    - Hospital stand by notification times (if no county disaster page was performed)
    - Patient arrival times (obtained from after action reports).

# Results

- 3.8 million tweets
    - SH: 1,815,751
    - BB: 1,147,793
    - SF: 430,616
    - NE: 205,073
    - MV: 249,847
- 45% original tweets, 55% retweets
- Retweets mean of 82-564 times per event
- Mean followers 3382-9992 across events

---

# Signal Threshold

- 200 tweets per minute?
- Initiated before patient arrival to local hospitals*
- Preceded traditional disaster notification and hospital standby notices in SF and NE, and followed within 2 mins in BB &amp; MV

# Prospective Testing of Signal

.pull-left[
- Super Bowl 50
- Prospective API using generic search terms
- one or more of the generic terms plus a location or event term
- 2 week time period
- Moving Average calculated
]

.pull-right[
.smaller[
- **'Event' keywords:** breaking, news, breakingnews, cnn, pray, crash, shot, shooting, stab, stabbed, stabbing, fall, dead, died, accident, earthquake, flood, victim, victims, fatality, fatalities, attack
- **'Location' keywords:** sf, sanfrancisco, san, francisco, sanfran, prayforsanfrancisco, bayarea, sfbayarea, bay, sanfranciscobay, northerncalifornia, norcal, california, ca, sfgh, zfgh, thegeneral, general, goldengatebridge, goldengate, bridge, baybridge, bart, caltrain, muni, cablecar
]
]

???

A prospective API (R-based application program interface) was then constructed using generic search terms for potential multiple casualty events and was prospectively used to gather data from Twitter via their API. key words were developed by studying both the most frequently used hashtags and keywords common across the five previously analyzed events ("breakingnews", "cnn", "pray", etc.) and by utilizing knowledge of locally relevant hashtags and keywords ("sf", "sfgh", "zfgh", "thegeneral", etc.).
